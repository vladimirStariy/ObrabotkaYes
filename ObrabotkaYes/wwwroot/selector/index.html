<!doctype html>
<html lang="en">
  <head>
  	<title>Multiselect 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Multiselect #07</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-4 col-md-6 d-flex justify-content-center align-items-center">
					<div class="inline w-100 field">
				    <label>Select Topics</label>

				    <select name="skills" multiple="" class="label ui selection fluid dropdown">
				      <option value="">Select Topics</option>
				      <option value="1">Family</option>
				      <option value="2">Family Law</option>
				      <option value="3">Friends</option>
				      <option value="4">Co-workers</option>
				      <option value="5">Startup</option>
				      <option value="6">Work</option>
				      <option value="7">Basketball</option>
				      <option value="8">Baseball</option>
				      <option value="9">Investors</option>
				      <option value="10">US Embassy</option>

				    </select>
				  </div>
				</div>
			</div>
		</div>
	</section>

  <script src="multiselect-07/js/jquery.min.js"></script>
  <script src="multiselect-07/js/popper.js"></script>
  <script src="multiselect-07/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
  <script src="multiselect-07/js/main.js"></script>

	</body>
</html>
